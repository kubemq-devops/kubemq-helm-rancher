  label: KubeMQ token
  type: string 
  required: true
  group: "General setting"
- variable: defaultImage
  default: "true"
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  group: "Container Images"
  show_subquestion_if: false
  subquestions:
